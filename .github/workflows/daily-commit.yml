name: Daily Commit

on:
  # Chạy mỗi ngày lúc 07:00 giờ Việt Nam (00:00 UTC)
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    concurrency: daily-commit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "${{ secrets.GIT_EMAIL }}"
          git config --local user.name "${{ secrets.GIT_NAME }}"

      - name: Update daily commit file
        run: |
          # Tạo hoặc cập nhật file với timestamp hiện tại
          echo "# Daily Commit Log" > daily-commits.md
          echo "" >> daily-commits.md
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> daily-commits.md
          echo "" >> daily-commits.md
          echo "This file is automatically updated daily to maintain GitHub contributions." >> daily-commits.md

      - name: Commit changes
        run: |
          git add daily-commits.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "✨ daily update"
            git push
          fi
