name: Daily Commit

on:
  # Chạy mỗi ngày lúc 08:00 giờ Việt Nam (01:00 UTC)
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    concurrency:
      group: daily-commit
      cancel-in-progress: false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          if [ -n "${{ secrets.GIT_EMAIL }}" ]; then
            git config --local user.email "${{ secrets.GIT_EMAIL }}"
          else
            git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          fi

          if [ -n "${{ secrets.GIT_NAME }}" ]; then
            git config --local user.name "${{ secrets.GIT_NAME }}"
          else
            git config --local user.name "${{ github.actor }}"
          fi

      - name: Debug info
        run: |
          echo "Current time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Git user: $(git config user.name)"
          echo "Git email: $(git config user.email)"

      - name: Update daily commit file
        run: |
          # Tạo hoặc cập nhật file với timestamp hiện tại
          echo "# Daily Commit Log" > daily-commits.md
          echo "" >> daily-commits.md
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> daily-commits.md
          echo "" >> daily-commits.md
          echo "This file is automatically updated daily to maintain GitHub contributions." >> daily-commits.md

      - name: Commit changes
        run: |
          git add daily-commits.md
          if git diff --staged --quiet; then
            echo "⚠️ No changes to commit (file content might be the same)"
            exit 0
          else
            echo "✅ Changes detected, committing..."
            git commit -m "✨ daily update"
            echo "✅ Committed successfully"

            if [ -n "${{ secrets.PAT_TOKEN }}" ]; then
              git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
            fi

            git push
            echo "✅ Pushed successfully"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        continue-on-error: false
